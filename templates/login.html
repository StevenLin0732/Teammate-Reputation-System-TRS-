{% extends 'base.html' %}

{% block title %}TRS Â· Login{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h4 mb-1">Login</h1>
          <p class="text-muted mb-4">Enter your credentials to access your account.</p>

          <form method="post" action="{{ url_for('login', next=request.args.get('next')) }}">
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
          </form>

          {% if users|length == 0 %}
            <div class="alert alert-warning mt-4 mb-0">No users found. Run the seed script first.</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
